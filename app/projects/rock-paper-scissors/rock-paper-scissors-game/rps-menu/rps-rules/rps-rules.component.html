<b>Rules</b>
<br><br>
<section>
The players choose either rock, paper or scissors on every turn. Rock beats scissors, scissors beat paper and paper beats rock.
<br><br>The winner of the round gets one point. If it's a tie, both players get 0.5 points.
<br><br>You can change the required points to win in the "winning conditions" section.
</section>
