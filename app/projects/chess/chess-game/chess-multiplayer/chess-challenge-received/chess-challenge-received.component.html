<div *ngIf="challenge">
  <h2>Challenge received</h2>
  <p>
    Player: {{challenge.username}}
    <br>Round limit: {{challenge.roundLimit}}
    <br>Time limit: {{challenge.timeLimit}}
    <br>Game board:
    <chess-board-layout [row1]="challenge.row1" [row2]="challenge.row2"></chess-board-layout>
  </p>

  <section>
    <button (click)="acceptChallenge()">Accept</button>
    <button (click)="declineChallenge()">Decline</button>
  </section>
</div>
