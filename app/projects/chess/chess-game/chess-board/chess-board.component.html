<section id="board">
  <div *ngFor="let row of game.board" class='board-row'>
    <div *ngFor="let tile of row" [style.background]="tileColor(tile)" (click)="selectTile(tile)" class='board-tile'></div>
  </div>
</section>

<section id="pieces">
  <div *ngFor="let piece of game.white.pieces" [style.top]="pieceTopLocation(piece)" [style.left]="pieceLeftLocation(piece)" [@fadeIn]="">
    <img [src]="pieceImageUrl(piece)">
  </div>
  <div *ngFor="let piece of game.black.pieces" [style.top]="pieceTopLocation(piece)" [style.left]="pieceLeftLocation(piece)" [@fadeIn]="">
    <img [src]="pieceImageUrl(piece)">
  </div>
</section>
