<color-slider
  [data]="data" 
  [width]="width" 
  [height]="height" 
  [value]="value" 
  [selectorColor]="selectorColor" 
  (valueChange)="emitValueChange($event)"
  (contextInit)="setContext($event)">
</color-slider>

<label>
  <input type="number" min="0" max="255" maxlength="3" [ngModel]="value" (ngModelChange)="emitValueChange($event)">
  {{color | capitalize}} {{coordinate ? '(' + coordinate + ')' : ''}}
</label>
