<section>
  <color-canvas [red]="red" [green]="green" [blue]="blue" [xDimension]="xDimension" [yDimension]="yDimension"  [zDimension]="zDimension" (selectColor)="selectColor($event)"></color-canvas>
  <section class="color-details">
    RGB: {{red}}, {{green}}, {{blue}}
    <div style="width: 100px; height: 100px;" [style.background]="'rgb(' + red + ', ' + green + ', ' + blue + ')'"></div>
  </section>
</section>

<section class="settings">
  <div class="sliders">
    <color-slider [red]="red" [green]="green" [blue]="blue" [color]="redColor" [showAllDimensions]="true" [coordinate]="getCoordinate(redColor)" (valueChange)="changeRed($event)"></color-slider>
    <br>
    <color-slider [red]="red" [green]="green" [blue]="blue" [color]="greenColor" [showAllDimensions]="true" [coordinate]="getCoordinate(greenColor)" (valueChange)="changeGreen($event)"></color-slider>
    <br>
    <color-slider [red]="red" [green]="green" [blue]="blue" [color]="blueColor" [showAllDimensions]="true" [coordinate]="getCoordinate(blueColor)" (valueChange)="changeBlue($event)"></color-slider>
  </div>
  <div class="slider-settings">
    Z dimension: 
    <label><input type="radio" [(ngModel)]="zDimension" name="zDimension" value="red"> Red</label>
    <label><input type="radio" [(ngModel)]="zDimension" name="zDimension" value="green"> Green</label>
    <label><input type="radio" [(ngModel)]="zDimension" name="zDimension" value="blue"> Blue</label>
  </div>

</section>
