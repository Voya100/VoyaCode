<div class="scrollbar-container-outer" #outer [class.grabbing]="dragging">
  <div class="scrollbar-container-middle" #middle (scroll)="scrollHandler($event)" [scrollTop]="middleScroll">
    <div class="scrollbar-container-inner" #inner [style.width]="innerWidth + 'px'" (resize)="setDimensions()">
      <ng-content></ng-content>
    </div>
  </div>
  <div [hidden]="hide" class='scrollbar-track' #track (click)="trackClickHandler($event)">
    <div class="scrollbar-handle" #handle [style.top]="handleTop + 'px'" [style.height]="handleHeight + 'px'" (mousedown)="handleMouseDownHandler($event)"></div>
  </div>
</div>
